<body>
	<noscript><div id="overlay-container"><div class="warning no-js"><h2>Javascript Required</h2></div></div></noscript>
	
    <div id="viewer-container">
    	<h2 id="preview-title"> </h2>
		<div id="prev-variant-button"><span>Previous</span></div>
    	<div id="next-variant-button"><span>Next</span></div>    	
    	<!--
    	<div class="toolbar"> 
			<div class="right-btns">
		    	<div id="prev-variant-button"><span>Previous</span></div>
    			<div id="next-variant-button"><span>Next</span></div>    		
   			</div>
    	</div>
    	-->
	    <div class="controls">    	
    		<div id="rating-control">
				<input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"><span>5 stars</span></label>
				<input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><span>4 stars</span></label>
			    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><span>3 stars</span></label>
			    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><span>2 stars</span></label>
			    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><span>1 star</span></label>
				<input type="radio" id="star0" name="rating" value="0" /><label for="star0" title="Unrated"><span>Unrated</span></label>
    		</div>
    		<ul id="colortag-control">
				<li class="clear-tag active-tag" title="No Tag">No Tag</li>
				<li class="red-tag" title="Red">Red</li>
				<li class="orange-tag" title="Orange">Orange</li>
				<li class="yellow-tag" title="Yellow">Yellow</li>
				<li class="green-tag" title="Green">Green</li>
				<li class="blue-tag" title="Blue">Blue</li>
				<li class="pink-tag" title="Pink">Pink</li>
				<li class="purple-tag" title="Purple">Purple</li>
   			</ul>
    	</div>
    	<div class="preview" data-uuid="">
    		<img class="preview-image" src="" />
    	</div>    	
    </div>
	
	<div id="no-variants-label">No Images</div>
    
	<div id="browser-container">
		<div class="thumbnail-nav-left"></div>
		<div id="thumbnail-container">
			<!--			
			<div class="thumbnail" id="variant_uuid">
				<div class="thumbnail-image"><div class="thumbnail-loading"></div></div>
				<div class="thumbnail-label">Variant Name</div>
			</div>-->
		</div>
		<div class="thumbnail-nav-right"></div>		
	</div>
